<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 20px;
        }
        input, textarea {
            margin: 10px;
            width: 200px;
        }

    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
